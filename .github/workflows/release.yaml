name: RELEASE

on: 
  release:
    types: [created]

jobs:
  prerelease:
    if: github.event.release.prerelease
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: nile

    - name: Runs if it is prerelease
      run: |
        echo ${{github.event.release.tag_name}} prerelease

  release:
    if: github.event.release.prerelease != true
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: nile

    
    - name: Runs if it is actual release
      run: |
        echo ${{github.event.release.tag_name}} actual release